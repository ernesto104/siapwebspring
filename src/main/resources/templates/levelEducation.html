            <form class="needs-validation">

                <div class="form-row  mt-5">
                      <div class="col-md-8 mb-3">
                        <label for="validationCustom04" class="mr-sm-3">Codigo :(*) </label>
                        <input type="text"  class="form-control col-md-2 " id="tipo_documento" placeholder="Codigo" required>
                      </div>
                  </div>
                  <div class="form-row">
                    <div class=" col-md-6 mb-3">

                    </div>
                    <div class="col-md-4 mb-3">
                      <label for="validationCustom04"  class="mr-sm-3">Estado (*)</label>
                      <div class="span"></div>
                      <select class="custom-select col-md-5" aria-label="Default select example" id="estado" required>
                        <!--<option selected>Seleccionar Estado</option> -->
                        <option value="Activo" selected>Activo</option>
                        <option value="Inactivo">Inactivo</option>
                      </select>

                    
                  </div>
                </div>

              

                <row class="justify-content-center">
                  <button class="btn btn-primary mx-4 my-3 col-md-2" type="submit" >Agregar</button>

                  <button class="btn btn-primary mx-4 my-3 col-md-2" type="button" th:formaction="@{/cancelTypeDocument}" id="btn-limpiar" >Limpiar</button>
                  <button class="btn btn-primary mx-4 my-3 col-md-2 btn btn-danger" type="button" th:onclick="|window.location.href='@{/maintainMenu}'|" data-mdb-ripple-init >Salir</button>
                </row>
                
              </form>
                    
                


            </form>

            <div style="max-height: 350px;  overflow:auto;">
              <table class="table table-hover " id="table">
                  <thead class="thead-dark">
                    <tr >
                      <th style="position: sticky; top: 0;" scope="col" class="col-2" >Codigo</th>
                      <th style="position: sticky;top: 0;" scope="col" >Descripcion</th>
                      <th style="position: sticky;top: 0;"scope="col" class="col-1">Estado</th>
                      <th style="position: sticky;top: 0;"scope="col"  class="col-1"></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="td: ${typeDocuments}">
                      <th scope="row" th:text= " ${td.tipo_documento}">>PAS</th>
                      <td th:text= "${td.descripcion}" th:attr="id=${td.id}" th:value="${td.id}"> </td>
                      <td th:text= "${td.estado}"> 
                      <td>
                          <div class="form-check">
                            <input type="radio" class="form-check-input" name="exampleRadios" th:value="${td.id}" th:onclick="">
                            <a th:href='@{/editTypeDocument/} + ${td.id}' class="btn btn-info">Editar</a>
                          </div>
                      </td>  
                      </td>
                    </tr>
                    <tr >
                      <th scope="row">01</th>
                      <td>Inicial</td>
                      <td>Activo</td>
                      <td>
                        <div class="form-check">
                          <input type="radio" class="form-check-input" id="customCheck2" name="exampleRadios">
                        </div>
                      </td>
                    </tr>
                    <tr >
                      <th scope="row">02</th>
                      <td>Primaria</td>
                      <td>Activo</td>
                      <td>
                        <div class="form-check">

                        </div>
                      </td>
                    </tr>
                    <tr >

                      <td>Secunadaria</td>
                      <td>Activo</td>
                      <td>
                        <div class="form-check">
                          <input type="radio" class="form-check-input" id="customCheck2" name="exampleRadios">
                        </div>
                      </td>
                    </tr>

                    

                    
                    
                  </tbody>
              </table>

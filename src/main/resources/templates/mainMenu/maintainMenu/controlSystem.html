<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>Spring MVC</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link th:href="@{styles/main.css}" rel="stylesheet"/>
</head>
<body class="flex-column h-100">

<div th:replace="~{utils/header :: header}"></div>

<main role="main" class="">
    <div class="container-page align-items-center ">
        <!--<div class="jumbotron">-->
            <div class="container text-center" style="max-width: 500px;">
                <!--<h1 class="display-4 ">Info</h1> --><!-- para padding boostrap ( class="pt-5")-->
                <h1 class="display-5 ">Control del Sistema</h1> <!--para margin boostrap  ( class="mt-5") (pero se le aplica a toda la hoja en general)-->
            <!--</div>-->
            
            
                <!--<div class="list-group list-group-light ">
                 
                    <a th:href="@{/maintainMenu}" class="list-group-item list-group-item-action px-5 border-4 rounded-3 my-3 list-group-item-danger">
                    Salir del Sistema</a>
                    
                </div>-->
            </div> 
            <form>
              <div class="form-row mt-5 needs-validation">
                <div class="form-group form-inline col-md-12">
                  <label for="inputEmail4" class="mr-sm-2">Nombre</label>
                  <input type="text" class="form-control col-md-11" id="inputEmail4" placeholder="Nombre" required>
                </div>
                
              </div>
              <div class="form-row">
                <div class="form-group col-md-6"> 
                  <label for="inputAddress">  Direccion</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
                </div>
                <div class="form-group  col-md-6">
                  <label for="inputPassword4" class="mr-sm-2">Departamento</label>
                  <select id="inputState" class="form-control"    >
                    <option selected>Departamento...</option>
                    <option>...</option>
                  </select>
                </div>
                
              </div> 
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputCity">Email</label>
                  <input type="email" class="form-control" id="inputCity" required>
                </div>
                <div class="form-group col-md-6">
                  <label for="inputAddress2">Provincia</label>
                  <select id="inputState" class="form-control">
                    <option selected>Provincia...</option>
                    <option>...</option>
                  </select>
                </div>
                
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputCity">Telefono(s)</label>
                  <div class="form-row">
                    <div class="col">
                      <input type="text" class="form-control" id="inputCity" placeholder="Telefono 1" required>
                    </div>
                    <div class="col">
                      <input type="text" class="form-control" id="inputCity" placeholder="Telefono 2" required>
                    </div> 
                  </div>
                </div>
                <div class="form-group col-md-6">
                  <label for="inputState">Distrito</label>
                  <select id="inputState" class="form-control" required>
                    <option selected>Distrito...</option>
                    <option>...</option>
                  </select>
                </div>
                
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputCity">Celular(es)</label>
                  <div class="form-row">
                    <div class="col">
                      <input type="text" class="form-control" id="inputCity" placeholder="Celular 1" required>
                    </div>
                    <div class="col"  >
                      <input type="text" class="form-control" id="inputCity" placeholder="Celular 2" required>
                    </div> 
                  </div>
                </div>
                <div class="form-group col-md-6">
                  <label class="" for="gridCheck">
                    RUC PSGI
                  </label>
                  <input class="form-control" type="text" id="gridCheck">                  
                </div>
              </div>
              <div class="row">
                <div class="col-md-3">
                  <button type="submit" class="btn btn-primary form-control">Actualizar</button>
                </div>
                <div class="col-md-3">
                  <button type="button" class="btn btn-danger form-control" th:onclick="|window.location.href='@{/maintainMenu}'|">Cancelar</button>
                </div>
              </div>
            </form>
                    
                


            

            
        


          
    </div>
    

</main>

<div th:replace="~{utils/footer :: footer}"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
            crossorigin="anonymous">
</script>

</body>
</html>
